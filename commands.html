    <div class="particles" id="particles-js"></div>

            <div class="commands-header">
                <h1 class="hyper-gradient">Command List</h1>

                <div class="command-search">
                    <input type="text" id="command-search" placeholder="Search commands...">

                </div>
                <div class="command-filters">
                    <button class="filter-btn active" data-category="all">All</button>

                    <button class="filter-btn" data-category="music">Music</button>
                    <button class="filter-btn" data-category="fun">Fun</button>
                    <button class="filter-btn" data-category="utility">Utility</button>
                </div>
            </div>

            <div class="commands-grid" id="commands-grid">
                <!-- Commands will be loaded from JavaScript -->
            </div>
        </main>
    </div>
